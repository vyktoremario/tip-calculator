<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="container">
            <h1>Quick Tip</h1>
            <section>
              <div class="bill">
                <labl for='yourBill'>Bill<label>
                  <input type="number" placeholder="Your Bill" id="yourBill">
              </div>
                  <div>
                    <div class="space-between">
                      <label for="tipInput">Select Tip</label>
                      <span id="tipPercent"></span>
                    </div>
                    <input id="tipInput" type="range" value="0" class="range">
                  </div>
                  <div class="space-between">
                    <span>Tip</span>
                    <span id="tipValue"></span>
                  </div>
                  <hr />
                  <div class="space-between total">
                    <span>Total</span>
                    <span id="totalWithTip"></span>
                  </div>
                  
            </section>
                <section>
                  <div>
                    <div class="space-between">
                    <label for="splitInput">Split</label>
                      <span id="splitValue"></span>
                    </div>
                    <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
                  </div>
                  <div class="space-between">
                    <span>Bill Each</span>
                    <span id="billEach"></span>
                  </div>
                  <div class="space-between">
                    <span>Tip Each</span>
                    <span id="tipEach"></span>
                  </div>
                  
                </section>
          </main>
        
        <script src="app.js"></script>
    </body>
</html>
